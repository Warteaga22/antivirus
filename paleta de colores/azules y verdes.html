<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros de Colores</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .cuadro {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        .cuadro1 { background-color: #23526e; }
        .cuadro2 { background-color: #222d56; }
        .cuadro3 { background-color: #0b8f84; }
        .cuadro4 { background-color: #81F0e7; }
        .cuadro5 { background-color: #06407a; }
        .cuadro6 { background-color: #2c9bc7; }
    </style>
</head>
<body>
    <div class="cuadro cuadro1">#23526e</div>
    <div class="cuadro cuadro2">#222d56</div>
    <div class="cuadro cuadro3">#0b8f84</div>
    <div class="cuadro cuadro4">#81F0e7</div>
    <div class="cuadro cuadro5">#06407a</div>
    <div class="cuadro cuadro6">#2c9bc7</div>
</body>
</html>
